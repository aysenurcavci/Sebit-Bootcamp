<div class="container">

<div style="display: flex; justify-content:center">
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item" [ngClass]="currentPage === 0 ? 'disabled' : ''">
        <a class="page-link" (click)="currentPage = currentPage - 1 ">Ã–nceki</a>
      </li>
      <li class="page-item" *ngFor="let image of images ; let  i = index" [ngClass]=" i === currentPage ? 'active' : ''">

      </li>
    </ul>
  </nav>
</div>

  <div style="text-align:center;">
