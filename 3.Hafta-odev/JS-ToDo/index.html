<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d764eb5db4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <div id="container" class="container">
        <h1>TO-DO</h1>
        <div id="newtaskbox">
            <div id="header"><b>Yeni Görev</b></div>
            <div id="body">
                <input id="isim" placeholder="Yeni görev girin" type="text">
                <button id="buton">+</button>
            </div>
        </div>
        <div id="tasklistbox">
            <div id="listheader"><b>Görevler</b>
                <button id="hepsinisil">Temizle</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
