<div style="display:flex; justify-content: center; margin-top: 50px;">
  <mat-card style="width: 50%;">
    <mat-card-content style="display: flex; flex-direction: column">
      <mat-form-field>
        <mat-label>Kullanıcı Adı</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Başlık</mat-label>
        <input matInput [(ngModel)]="title">
      </mat-form-field>
      <angular-editor [config]="editorConfig" [(ngModel)]="content"></angular-editor>
      <button mat-raised-button (click)="post()"  color="primary">Kaydet</button>
    </mat-card-content>
  </mat-card>
</div>
