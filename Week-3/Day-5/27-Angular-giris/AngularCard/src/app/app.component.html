<div class="container">
  <div class="row my-5">
    <div class="col-md-4" *ngFor="let post of posts">
      <app-card [titleChild]="post.title" [imageUrlChild]="post.imageUrl" [usernameChild]="post.username"
        [contentChild]="post.content">
      </app-card>
    </div>
  </div>
</div>
